apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  labels:
    app: mysql
    tier: database
spec:
  selector: 
    matchLabels:
      app: mysql
      tier: database
  template:
    metadata:
      labels: 
        app: mysql
        tier: database
    spec:
      containers:
        - image: tabrezid54/mysql
          name: mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              value : "password"
            - name: MYSQL_DATABASE 
              value : "UserDB"
            - name: MYSQL_USER  
              value : "tab"
          ports:
            - containerPort: 3306
              name: mysql
